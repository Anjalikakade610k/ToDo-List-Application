<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List JS App</title>
    <!-- script linked -->
    <script src="./scripts/app.js"></script>
    <!-- style linked -->
    <link rel="stylesheet" href="./dist/main.css" />
  
</head>
<body>
  <!-- heading -->
    <h1>Hey Your own ToDoList is here!</h1>
    <button class="main-button">Add To Do</button>
    <div class="input-section" status="closed">
      <!-- Input to add new todo item - title, description, due date and due time -->
      <input type="text" placeholder="Enter Title Here" class="title" />
      <input type="text" placeholder="Enter Description Here" class="description" />
      <div class="due">
        <input type="date" placeholder="Due Date" class="duedate" />
        <input type="time" placeholder="Due Time" class="duetime" />
      </div>
      <!-- add button to add new to do item -->
      <button class="add-button">Add To Do</button>
    </div>
    <!-- list of items -->
    <ol class="Todo-list"></ol>
</body>
</html>
